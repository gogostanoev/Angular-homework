<div class="container">
    <ng-container *ngIf="orderedProducts.length > 0 else noOrders">
        <h2>Your orders!</h2>
        <div *ngFor="let product of orderedProducts" class="order-item">
            <p>Name: {{ product.name }}</p>
            <p>Price: {{ product.price | currency: 'USD': 'symbol': '1.0-0' }}</p>
        </div>
    </ng-container>
    <ng-template #noOrders>
        <h2>You haven't placed any orders yet.</h2>
    </ng-template>
</div>
